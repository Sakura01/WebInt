<html>
	<head>
		<title></title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
	    <meta name="apple-mobile-web-app-capable" content="yes">  
	    <meta name="apple-mobile-web-app-status-bar-style" content="black">  

		<link href="assets/css/style.css" rel="stylesheet" />
		<link href="assets/css/style1.css" rel="stylesheet" />
		<link href="assets/css/style_horizontal.css" rel="stylesheet" />
		<link href="assets/css/schedule.css" rel="stylesheet" />
		<!-- Montserrat Sans -->
		<link href='http://fonts.googleapis.com/css?family=Montserrat:400, 700' rel='stylesheet' type='text/css'>  
	</head>
	<body>
		<div class="iphone iphone-horizontal">
			<div class="screen screen-horizontal">
				<div class="menu">
					<ul>
						<li>
							<button class="shiny" id="buttonHome" >
									<img src="assets/img/home.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSettings" >
									<img src="assets/img/settings.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSchedule" onclick="loadContent(2)">
								<img src="assets/img/schedule.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonNotification" onclick="loadContent(3)"> 
								<img src="assets/img/notification.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonDevice" onclick="loadContent(4)">
								<img src="assets/img/devices.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonQuit" onclick="loadContent(5)">
								<img src="assets/img/quit.png"/>
							</button>  
						</li>
					</ul>
				</div>
				<div class="status status-horizontal"></div>
				<div class="content content-horizontal">
					<h1>The schedule</h1>
					<div class="scrollable">
						<form class="form-inline table-responsive" action="index.html">
							<table class="table table-bordered table-striped" id="courses-list" onload="loadModals()">
								<tbody class="blueprint">
									<tr id="row-blueprint" class="form-group">
										<td><select class="form-control course-day">
											<option>Monday</option>
											<option>Tuesday</option>
											<option>Wednesday</option>
											<option>Thursday</option>
											<option>Friday</option>
											<option>Saturday</option>
											<option>Sunday</option>
										</td>
										<td><input class="form-control course-name" type="text" placeholder="Course name"></td>
										<td><input class="form-control course-time" type="time" placeholder="8H30"></td>
										<td><button type="button" class="btn btn-default course_backpack" 
											 data-toggle="modal" data-target="#modal-backpack"><img src="assets/img/backpack.jpg" alt="backpack"></button></td>
										<td><button type="button" class="btn btn-default course_ringtone"
											  data-toggle="modal" data-target="#modal-ringtone"><img src="assets/img/ringtone.png" alt="ringtone"></button></td>
										<td>
											<button type="button" class="btn btn-default course_status">No msg</button>
											<button type="button" class="btn btn-danger btn-xs" onclick="removeElement(this, 'TR')">X</button>
										</td>
									</tr>
								</tbody>

								<tbody id="scheduled-items">
									<tr id="add_row">
										<td colspan="6" class="more"><button type="button" class="btn btn-default" onclick="addRow()">Add something else</button></td>
									</tr>
								</tbody>
							</table>
						</form>
						<hr>
						<div class="state-info">
							<span class="save-state">Data saved</span>
							<button type="submit" onclick="validate()" class="btn btn-success">Save changes</button>
						</div>
					</div>

					<!-- Backpack Modal -->
					<div class="modal" id="modal-backpack" tabindex="-1" role="dialog" aria-labelledby="backpack-items" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="btn btn-danger btn-xs close" data-dismiss="modal"><span aria-hidden="true">&times;</button>
									<h4 class="modal-title">Backpack for course : </h4>
								</div>
								<div class="modal-body">
									<ul class="nice-list" id="items-list">
										<li class="blueprint" id="backpack-item-blueprint">
											<input type="text" class="form-control input-inline" placeholder="Name of item to bring">
											<button type="button" class="btn btn-danger" onclick="removeLi(this)">Remove</button>
										</li>


										<li id="add_backpack-item"><button type="button" class="btn btn-success" onclick="addBackpackItem()">Add something</button></li>

									</ul>
								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
								</div>
							</div>
						</div>
					</div>
					<!-- End Backpack Modal -->

					<!-- Ringtone modal -->
					<div class="modal" id="modal-ringtone" tabindex="-1" role="dialog" aria-labelledby="ringtone-selector" aria-hidden="true">
						<div class="modal-dialog">
							<div class="modal-content">
								<div class="modal-header">
									<button type="button" class="btn btn-danger btn-xs close" data-dismiss="modal"><span aria-hidden="true">&times;</button>
									<h4 class="modal-title">Choose a ringtone</h4>
								</div>
								<div class="modal-body">
									<ul class="nice-list" id="ringtone-selector">
										<!-- OMG not sure this is HTML valid to have ul inside ul. 
											However, cannot leave li, as javascript will cruch "blueprint" class
											when adding a new item
											as it is now, see selectSound() -->
										<ul class="blueprint">
										<li class="clickable" id="ringtone-blueprint" onclick="selectSound(this)">
											Name of song <button class="btn btn-default btn btn-default ringtone-preview" onclick="playSound('demo')"><img src="assets/img/ringtone.png" alt="play_sound"></button> 
										</li>
										</ul>

										<li class="clickable active" onclick="selectSound(this)">
											Sonar<button class="btn btn-default ringtone-preview" onclick="playSound('demo')"><img src="assets/img/ringtone.png" alt="play_sound"></button> 
										</li>

										<li class="clickable" onclick="selectSound(this)">
											Trololololl<button class="btn btn-default ringtone-preview" onclick="playSound('demo')"><img src="assets/img/ringtone.png" alt="play_sound"></button> 
										</li>

										<li class="clickable" onclick="selectSound(this)">
											Trololololl<button class="btn btn-default ringtone-preview" onclick="playSound('demo')"><img src="assets/img/ringtone.png" alt="play_sound"></button> 
										</li>

										<li class="clickable" onclick="selectSound(this)">
											Trololololl<button class="btn btn-default ringtone-preview" onclick="playSound('demo')"><img src="assets/img/ringtone.png" alt="play_sound"></button> 
										</li>
									</ul>

									<div id="audio-list">
										<ul>
											<li><audio id='demo'>
												<source src="assets/audio/demo-audio.mp3" type="audio/mpeg">
												<source src="assets/audio/demo-audio.ogg" type="audio/ogg">
												Your browser does not support the audio element
											</audio></li>
										</ul>

									</div>

								</div>
								<div class="modal-footer">
									<button type="button" class="btn btn-default" data-dismiss="modal">Save</button>
								</div>
							</div>
						</div>
					</div>
					<!-- End ringtone modal -->
				</div>
			</div>
		</div>
	</div>
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="assets/js/bootstrap-modal.js"></script>
		<script src="assets/js/schedule.js"></script>
		<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
		<script src="assets/js/menu.js"></script>
</body>
</html>
