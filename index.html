<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  
    <meta name="apple-mobile-web-app-capable" content="yes">  
    <meta name="apple-mobile-web-app-status-bar-style" content="black">  

    <link href="assets/css/iphone-vertical.css" rel="stylesheet" />
	<link href="assets/css/style.css" rel="stylesheet" />
	<link href="assets/css/style_clock.css" rel="stylesheet" />
	<!-- Montserrat Sans -->
	<link href='http://fonts.googleapis.com/css?family=Montserrat:400, 700' rel='stylesheet' type='text/css'>  
</head>
<body>

	<div class="background">
		<div class="iphone">
			<div class="screen">
				<div class="menu">
					<ul>
						<li>
							<button class="shiny" id="buttonHome" >
									<img src="assets/img/home.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSettings" >
									<img src="assets/img/settings.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSteps" >
									<img src="assets/img/steps.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSchedule">
								<img src="assets/img/schedule.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonNotification"> 
								<img src="assets/img/notification.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonDevice">
								<img src="assets/img/devices.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonQuit">
								<img src="assets/img/quit.png"/>
							</button>  
						</li>
					</ul>
				</div>
				<div class="status">
					<img src="http://creativeda.sh/sandbox/social_menu/img/status_black.png" width="320">
				</div>
				<div class="content ">
					<div class="button">
						<img src="assets/img/menu.png"/>
					</div>
					<div id="custom_clock">
						<div id="clock" class="light">
							<div class="display">
								<div class="weekdays"></div>
								<div class="ampm"></div>
								<div class="alarm"></div>
								<div class="digits"></div>
							</div>
						</div>
						<div class="button-holder">
							<a id="switch-theme" class="button">Switch Theme</a>
							<a class="alarm-button"></a>
						</div>
						<div id="message">
							<h1>Message:</h1>
							<span class="bubble" contenteditable="false" ><p id="msg">Wake up looser!!</p></span>	
						</div>
						<div class="alarm-slider">
							<a id="alarm-stop"  class="btn-slide">
								<span class="circle"><span class="icon-long-arrow-right "></span></span>
								<span class="title">Slide to Stop</span>
								<span class="title-hover">Stopped!</span>
							</a>
						</div>
						
						<!-- The dialog is hidden with css -->
						<div class="overlay">

							<div id="alarm-dialog">

								<h2>Set alarm after</h2>

								<label class="hours">
									Hours
									<input type="number" value="0" min="0" />
								</label>

								<label class="minutes">
									Minutes
									<input type="number" value="0" min="0" />
								</label>

								<label class="seconds">
									Seconds
									<input type="number" value="0" min="0" />
								</label>

								<div class="button-holder">
									<a id="alarm-set" class="button blue">Set</a>
									<a id="alarm-clear" class="button red">Clear</a>
								</div>

								<a class="close"></a>

							</div>

						</div>

						<div class="overlay">

							<div id="time-is-up">

								<h2>Time's up!</h2>
							</div>
						</div>
						<div class="overlay">
							<div id="error">

								<h2>Please select a time in the future!</h2>

								<div class="button-holder">
									<a class="button blue">Close</a>
								</div>

							</div>
						</div>
						<audio id="alarm-ring" preload="none">
							<source src="assets/audio/ticktac.mp3" type="audio/mpeg"/>
							
							<object type="application/x-shockwave-flash" data="media/OriginalMusicPlayer.swf" width="225" height="86">
							   <param name="movie" value="media/OriginalMusicPlayer.swf"/>
							   <param name="FlashVars" value="mediaPath=assets/audio/ticktac.mp3" />
							</object>
						</audio>
					</div>
				</div>
			
			</div>
		</div>
	</div>
		<!-- JavaScript Includes -->
		<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
		<script src="assets/js/script.js"></script>
		<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
		<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
		<script src="assets/js/menu.js"></script>

		
</body>
</html>
