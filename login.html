<!DOCTYPE html>

<head>
	<meta charset="UTF-8" />
	<link href="assets/css/iphone-vertical.css" rel="stylesheet" />
	<link rel="stylesheet" type="text/css" href="assets/css/style1.css" />

</head>

<body>			
	
	<div class="iphone">
		<div class="screen">
			<div class="menu">
					<ul>
						<li>
							<button class="shiny" id="buttonHome" >
									<img src="assets/img/home.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSettings" >
									<img src="assets/img/settings.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSteps" >
									<img src="assets/img/steps.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSchedule" >
								<img src="assets/img/schedule.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonNotification" > 
								<img src="assets/img/notification.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonDevice">
								<img src="assets/img/devices.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonQuit">
								<img src="assets/img/quit.png"/>
							</button>  
						</li>
					</ul>
				</div>
				<div class="status">
					<img src="http://creativeda.sh/sandbox/social_menu/img/status_black.png" width="320">
				</div>	
				
				<div class="content">
					
					<div class="button">
						<img src="assets/img/menu.png"/>
					</div>
					<div id="tologin" >
						<form class="form-inline" action="" autocomplete="on" > 
							<h1>Login</h1>
							<p> 
								<label for="password" class="youpasswd"> Your password </label></br>
								<input id="password" class="form-control" name="password" type="password" placeholder="eg. X8df!90EO" /> 
							</p>
							<p class="keeplogin"> 
								<input type="checkbox" class="form-control" name="loginkeeping" id="loginkeeping" value="loginkeeping" /> 
								<label for="loginkeeping">Stay connected</label>
							</p>
							<p class="login button"> 
								<button type="button" class="button-blueish" id="test" name="valid_password" value="Login">Login</button> 
							</p>
							<p class="change_link">
								Haven't registered yet?
								<a href="register.html#toregister" class="to_register">Register</a>
							</p>
							<div class="overlay">
								<div id="error">
									<h2>Wrong password</h2>
									<div class="button-holder">
									<a class="button blue">Close</a>
									</div>

								</div>
							</div>
						</form>
					</div>
							
				</div>
				
			</div>
		</div>
	</div>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.0.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.0/jquery-ui.min.js"></script>
<script src="assets/js/menu.js"></script>
<script Language="JavaScript">

var error = $('#error').parent();
$('#test').click(function() {
			var pass_O = "00000";
			var pass = document.getElementById("password").value;
			var compare=pass.localeCompare(pass_O);
			if (compare!=0)
			{
				error.fadeIn();
				//window.alert("R");
			}
				else
			{
				
				
				window.location='index.html';
			}

		});
error.click(function(){
			error.fadeOut();
		});
</script>
</body>
</html>
