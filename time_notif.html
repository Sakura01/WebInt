<body>

<div class="iphone">
	<div class="screen">
		<div class="menu">
					<ul>
						<li>
							<button class="shiny" id="buttonHome" >
									<img src="assets/img/home.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSettings" >
									<img src="assets/img/settings.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSteps" >
									<img src="assets/img/steps.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSchedule" onclick="loadContent(2)">
								<img src="assets/img/schedule.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonNotification" onclick="loadContent(3)">

						</li>
						<li>
							<button class="shiny" id="buttonDevice" onclick="loadContent(4)">

							</button>

								<img src="assets/img/quit.png"/>
							</button>  
						</li>
					</ul>
				</div>
		<div class="status"></div>
		<div class="content" >
			<div class="formulaires">
				<div class="button">
					<img src="assets/img/menu.png"/>
				</div>
				<h1>Late by how much time?</h1>
				
				<p>
					<input type="range" min="0" max="50" value="0" step="5" onchange="showValue(this.value)" />
					<span id="range">0min</span></br>
				</p>
				<script type="text/javascript">
					function showValue(newValue)
					{
						document.getElementById("range").innerHTML=newValue+"min";
					}
				</script>
				<p>
				<label for="heure_notif" >Hour:</label><br/>
				<input id="heure_notif" type="number" name="time">
				</p>
				<p>
				<label for="minute_notif" >Minute:</label><br/>
				<input id="minute_notif" type="number" name="time">
				</p>
				<p class="non button">
					<button type="button"  onclick="self.location.href='notify_student.html'">Annul</button>
				</p>
				<p class="yes button">
					<button type="button"  id="late" onclick="self.location.href='notify_student.html'">Ok</button>
				</p>
				
			</div>
		</div>
	</div>
</div>
