		<script>
		function validate(){
		x=document.myForm
		txt=x.tell_me.value
		if (txt=>0 && txt<=60) {
			return true
		}else{
			alert("Please enter all values between 0 to 60")
			return false
		}
		}
		</script>

	<div class="background">
		<div class="circle"></div>
		<div class="iphone">
			<div class="screen">
				<div class="menu">
					<ul>
						<li>
							<button class="shiny" id="buttonHome" >
									<img src="assets/img/home.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSettings" >
									<img src="assets/img/settings.png"/>
							</button> 
						</li>
						<li>
							<button class="shiny" id="buttonSchedule" onclick="loadContent(2)">
								<img src="assets/img/schedule.png"/>

						<li>

							</button>

					</ul>
				</div>
				<div class="status"></div>
				<div class="content ">
				<div id="tologin" >
					<div class="button">
						<img src="assets/img/menu.png"/>
					</div>
					
					<form action="#" name="myForm" onsubmit="return validate()">
					<h1> Tell me more </h1>
					<b>How long to prepare?</b><br>
					From&nbsp;<input type="text" min="0" max="60" name="tell_me" style="width:50px;">&nbsp;&nbsp;<b>min</b>&nbsp;&nbsp;to&nbsp;&nbsp;<input type="text" min="0" max="60" name="tell_me" style="width:50px;">&nbsp;&nbsp;<b>min</b><br><br>
					<b>How long to school?</b><br>
					From&nbsp;<input type="text" min="0" max="60" name="tell_me" style="width:50px;">&nbsp;&nbsp;<b>min</b>&nbsp;&nbsp;to&nbsp;&nbsp;<input type="text" min="0" max="60" name="tell_me" style="width:50px;">&nbsp;&nbsp;<b>min</b><br><br>
					<b>Arrive early?</b><br>
					<input type="text" min="0" max="60" name="tell_me" style="width:50px;">&nbsp;&nbsp;<b>min</b>&nbsp;&nbsp;Before start<br><br>
					<p class="yes button">
					<input type="button" value="OK" name="submit" onclick="location.href='new_make_smarter.html'"/>
					</p>
					<p class="non button">
					<input type="button" value="SKIP" name="skip" onclick="location.href='new_make_smarter.html'">
					</p>
					<p class="change_link">  
						<em>step1 ></em> 
						<em> step2 > </em>
						<em  id="steps"> step3 </em>
						
					</p>
					</form>
